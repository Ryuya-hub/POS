<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POSシステム - ポップアップストア向けシステム</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>POSシステム</h1>
            <p>ポップアップストア向けシステム</p>
        </header>

        <div class="main-content">
            <!-- バーコードスキャンエリア -->
            <div class="card">
                <div class="card-title">📱 バーコードスキャン</div>

                <div class="scan-area">
                    <div class="scan-icon">📷</div>
                    <button class="scan-button" onclick="openBarcodeModal()">
                        カメラでスキャン
                    </button>
                    <p class="scan-description">商品のバーコードをスキャンしてください</p>
                </div>
            </div>

            <!-- テスト用バーコード画像エリア -->
            <div class="card">
                <div class="card-title">🏷️ テスト用バーコード（クリックで追加）</div>

                <div id="barcodeImagesArea" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 15px; margin-top: 15px;">
                    <!-- バーコード画像はJavaScriptで動的に生成 -->
                </div>
            </div>

            <!-- 購入リストエリア -->
            <div class="card">
                <div class="card-title">🛒 購入リスト</div>

                <div id="cartArea">
                    <div class="cart-empty">商品が選択されていません</div>
                </div>
            </div>
        </div>
    </div>

    <!-- バーコードスキャンモーダル -->
    <div id="barcodeModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">📱 バーコードスキャン</div>
                <button class="close-button" onclick="closeBarcodeModal()">×</button>
            </div>

            <div class="scanner-area" id="scannerArea">
                <video id="cameraVideo" autoplay playsinline></video>
                <div class="scanner-overlay"></div>
                <div class="scanner-status" id="scannerStatus">カメラ起動中...</div>
            </div>
        </div>
    </div>

    <!-- レシートプレビューモーダル -->
    <div id="receiptModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">レシートプレビュー</div>
                <button class="close-button" onclick="closeReceiptModal()">×</button>
            </div>

            <div id="receiptContent" class="receipt"></div>

            <button class="checkout-button" onclick="closeReceiptModal()">閉じる</button>
        </div>
    </div>

    <!-- QuaggaJS ライブラリ -->
    <script src="https://cdn.jsdelivr.net/npm/@ericblade/quagga2@1.8.4/dist/quagga.min.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
